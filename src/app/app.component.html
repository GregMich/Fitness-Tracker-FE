<ul class="nav fixed-top flex-md-nowrap p-0 shadow bg-dark">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <strong class="text-white">Fitness Tracker</strong>
  </a>
  <li class="nav-item ml-auto mt-1 dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" 
    href="#" aria-haspopup="true" aria-expanded="false">
      {{ displayName }}
    </a>
    <div class="dropdown-menu">
      <button class="dropdown-item btn btn-link" (click)="logoutUser()">
        Logout
      </button>
    </div>
  </li>
</ul>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/"
              [class.active]="activeNavbarRoute('/')"
              [class.disabled]="activeNavbarRoute('/auth')">
              <i class="fas fa-home"></i> Dashboard <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              routerLink="lifting"
              [class.active]="activeNavbarRoute('/lifting')"
              [class.disabled]="activeNavbarRoute('/auth')">
              <i class="fas fa-dumbbell"></i> Lifting
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="cardio"
            [class.active]="activeNavbarRoute('/cardio')"
            [class.disabled]="activeNavbarRoute('/auth')">
              <i class="fas fa-running"></i>&nbsp; Cardio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="stats"
            [class.active]="activeNavbarRoute('/stats')"
            [class.disabled]="activeNavbarRoute('/auth')">
              <i class="fas fa-layer-group"></i>&nbsp; Stats
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="goals"
            [class.active]="activeNavbarRoute('/goals')"
            [class.disabled]="activeNavbarRoute('/auth')">
              <i class="fas fa-bullseye"></i>&nbsp; Goals
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="progress"
            [class.active]="activeNavbarRoute('/progress')"
            [class.disabled]="activeNavbarRoute('/auth')">
              <i class="far fa-chart-bar"></i>&nbsp; Progress
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="col-md-9 ml-sm-auto col-lg-10 px-4 pt-5">
      <message-banner></message-banner>
      <router-outlet></router-outlet>
      <ngx-loading-bar></ngx-loading-bar>
    </div>
  </div>
  
</div>
