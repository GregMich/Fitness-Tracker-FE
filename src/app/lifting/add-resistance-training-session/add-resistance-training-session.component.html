<div class="pt-2">
    <h3 class="text-muted">
        Add a Training Session
        &nbsp;
        <button class="btn btn-outline-primary mb-1 ml-1"
            data-toggle="modal" data-target="#addTrainingSessionModal">
            <i class="fas fa-plus"></i>
        </button>
    </h3>
</div>

<div class="modal fade" id="addTrainingSessionModal" tabindex="-1"
    aria-labelledby="changeStatsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTrainingSessionModalLabel">
                    Add Training Session
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="trainingSessionForm">
                    <!-- <input formControlName="date"> -->
                    <label>
                        Date
                    </label>
                    <input class="form-control" type="date" formControlName="date">
                    <ng-container formArrayName="excercises">
                        <div *ngFor="let _ of excercises.controls; index as i" class="pt-2">
                            <ng-container>
                                <div class="form-row">
                                    <div class="col">
                                        <label>
                                            Excercise Name
                                        </label>
                                        <input class="form-control" type="text" formControlName="excerciseName">
                                        <button class="btn btn-link" (click)="removeExcercise(i)">
                                            remove
                                        </button>
                                    </div>
                                    <div class="col">
                                        <label>
                                            Excercise Name
                                        </label>
                                        <input class="form-control" type="text" formControlName="excerciseName">
                                    </div>
                                    <div class="col">
                                        <label>
                                            Excercise Name
                                        </label>
                                        <input class="form-control" type="text" formControlName="excerciseName">
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </form>
                <button class="btn btn-link"
                    (click)="addExcercise()">
                    + Add Excercise
                </button>
            </div>
        </div>
    </div>
</div>
